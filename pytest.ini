# Test Configuration

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests (test individual functions/classes)
    integration: Integration tests (test component interactions)
    e2e: End-to-end tests (test complete workflows)
    smoke: Smoke tests (quick sanity checks)
    performance: Performance tests (load/stress testing)
    security: Security tests (auth, injection, etc.)
    slow: Slow tests (exclude with -m 'not slow')

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Timeout for tests (in seconds)
timeout = 300
