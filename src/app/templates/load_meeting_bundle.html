{% extends "base.html" %}
{% block content %}

<h2>Load Meeting Bundle (Agent / MCP)</h2>

<p class="muted">
Use this to load a full meeting summary + transcript in one step.
This calls the MCP tool directly.
</p>

<form method="post" action="/meetings/load">
  <label>Meeting Name</label>
  <input type="text" name="meeting_name" required style="margin-bottom: 15px;">

  <label>Meeting Date</label>
  <input type="date" name="meeting_date" style="margin-bottom: 15px;">

  <label>Summarized Notes (structured)</label>
  <textarea name="summary_text" rows="14" required style="margin-top: 5px; margin-bottom: 15px;"></textarea>

  <label>Transcript (optional)</label>
  <textarea name="transcript_text" rows="10" style="margin-top: 5px;"></textarea>

  <button type="submit">Load via MCP</button>
</form>

{% endblock %}
