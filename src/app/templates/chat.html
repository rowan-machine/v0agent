<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        :root {
            --chat-bg: #ffffff;
            --chat-text: #1f2937;
            --chat-muted: #6b7280;
            --user-bg: #e0e7ff;
            --user-text: #3730a3;
            --assistant-bg: #f0fdf4;
            --assistant-text: #166534;
            --input-bg: #f9fafb;
            --input-border: #e5e7eb;
        }
        
        [data-theme="dark"] {
            --chat-bg: #0a0e1a;
            --chat-text: #f0f4f8;
            --chat-muted: #94a3b8;
            --user-bg: #1e3a5f;
            --user-text: #93c5fd;
            --assistant-bg: #1a2234;
            --assistant-text: #86efac;
            --input-bg: #1a2234;
            --input-border: #334155;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: var(--chat-bg);
            color: var(--chat-text);
        }
        
        h2 {
            color: var(--chat-text);
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .user {
            background-color: var(--user-bg);
            color: var(--user-text);
            margin-left: 2rem;
        }
        
        .assistant {
            background-color: var(--assistant-bg);
            color: var(--assistant-text);
            margin-right: 2rem;
        }
        
        .message strong {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            opacity: 0.8;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            border: 1px solid var(--input-border);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--chat-text);
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        button {
            margin-top: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        hr {
            border: none;
            border-top: 1px solid var(--input-border);
            margin: 2rem 0;
        }
    </style>
    <script>
        // Inherit theme from parent or localStorage
        (function() {
            const theme = localStorage.getItem('signalflow-theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>

<h2>Conversation {{ conversation_id }}</h2>

<div>
    {% for m in messages %}
        <div class="message {{ m.role }}">
            <strong>{{ m.role.capitalize() }}:</strong><br/>
            {{ m.content }}
        </div>
    {% endfor %}
</div>

<form method="post" action="/chat/{{ conversation_id }}">
    <textarea name="message" placeholder="Ask a question..."></textarea>
    <br/>
    <button type="submit">Send</button>
</form>

{% if answer %}
    <hr/>
    <div class="message assistant">
        <strong>Assistant:</strong><br/>
        {{ answer }}
    </div>
{% endif %}

</body>
</html>
