<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 900px;
            margin: 2rem auto;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
        }
        .user {
            background-color: #eef;
        }
        .assistant {
            background-color: #efe;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<h2>Conversation {{ conversation_id }}</h2>

<div>
    {% for m in messages %}
        <div class="message {{ m.role }}">
            <strong>{{ m.role.capitalize() }}:</strong><br/>
            {{ m.content }}
        </div>
    {% endfor %}
</div>

<form method="post" action="/chat/{{ conversation_id }}">
    <textarea name="message" placeholder="Ask a question..."></textarea>
    <br/>
    <button type="submit">Send</button>
</form>

{% if answer %}
    <hr/>
    <div class="message assistant">
        <strong>Assistant:</strong><br/>
        {{ answer }}
    </div>
{% endif %}

</body>
</html>
