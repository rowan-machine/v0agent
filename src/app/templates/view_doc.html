{% extends "base.html" %}
{% block content %}
<style>
  .doc-content {
    background: var(--sf-card-bg, white);
    border: 1px solid var(--sf-border, #e5e7eb);
    border-radius: 8px;
    padding: 20px;
    margin-top: 15px;
    white-space: pre-wrap;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
    color: var(--sf-text, #333);
  }
  .doc-meta {
    color: var(--sf-text-muted, #666);
    margin-bottom: 15px;
  }
  .doc-actions {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }
  .doc-actions a {
    padding: 8px 16px;
    background: var(--sf-primary, #667eea);
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    border: none;
    transition: all 0.2s;
  }
  .doc-actions a:hover {
    background: var(--sf-primary-dark, #5568d3);
    transform: translateY(-1px);
  }
  /* Markdown styles */
  .doc-content strong { font-weight: bold; color: var(--sf-text-dark, #1a1a1a); }
  .doc-content em { font-style: italic; color: var(--sf-text, #555); }
  .doc-content code {
    background: var(--sf-surface, #f5f5f5);
    padding: 2px 6px;
    border-radius: 3px;
    font-family: 'Monaco', 'Menlo', monospace;
    font-size: 0.9em;
    color: #d63384;
  }
  .doc-content .md-h1 { font-size: 1.5em; font-weight: bold; color: var(--sf-text-dark, #1a1a1a); margin: 15px 0 10px 0; display: block; }
  .doc-content .md-h2 { font-size: 1.3em; font-weight: bold; color: var(--sf-text, #333); margin: 12px 0 8px 0; display: block; }
  .doc-content .md-h3 { font-size: 1.1em; font-weight: bold; color: var(--sf-text, #555); margin: 10px 0 6px 0; display: block; }
</style>

<h2>{{ doc['source'] }}</h2>

<div class="doc-meta">
  {% if doc['document_date'] %}
  <strong>Date:</strong> {{ doc['document_date'] }}
  {% endif %}
</div>

<div class="doc-content" id="doc-content">{{ doc['content'] }}</div>

<div class="doc-actions">
  <a href="/documents/{{ doc['id'] }}/edit">Edit Document</a>
  <a href="/documents">‚Üê Back to Documents</a>
  <button onclick="extractSignals({{ doc['id'] }})" class="extract-signals-btn" id="extractBtn">
    üîç Extract Signals
  </button>
</div>

<!-- Signal extraction result modal -->
<div id="signalModal" class="signal-modal" style="display: none;">
  <div class="signal-modal-content">
    <div class="signal-modal-header">
      <h3>üìä Extracted Signals</h3>
      <button onclick="closeSignalModal()" class="close-btn">&times;</button>
    </div>
    <div class="signal-modal-body" id="signalModalBody">
      <!-- Results will be populated here -->
    </div>
    <div class="signal-modal-footer">
      <button onclick="saveExtractedSignals({{ doc['id'] }})" id="saveSignalsBtn" class="save-signals-btn" style="display: none; margin-right: 0.5rem;">
        üíæ Save to Signals Dashboard
      </button>
      <button onclick="closeSignalModal()">Close</button>
    </div>
  </div>
</div>

<style>
  .extract-signals-btn {
    padding: 8px 16px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
  }
  .extract-signals-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
  }
  .extract-signals-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }
  
  .signal-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .signal-modal-content {
    background: var(--sf-card-bg, white);
    border-radius: 12px;
    width: 90%;
    max-width: 600px;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
  }
  .signal-modal-header {
    padding: 1rem 1.5rem;
    border-bottom: 1px solid var(--sf-border, #e5e7eb);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .signal-modal-header h3 {
    margin: 0;
    color: var(--sf-text, #1a1a1a);
  }
  .signal-modal-body {
    padding: 1.5rem;
    overflow-y: auto;
    flex: 1;
    color: var(--sf-text, #333);
  }
  .signal-modal-footer {
    padding: 1rem 1.5rem;
    border-top: 1px solid var(--sf-border, #e5e7eb);
    text-align: right;
  }
  .signal-modal-footer button {
    padding: 0.5rem 1.5rem;
    background: var(--sf-primary, #667eea);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .close-btn {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--sf-text-muted, #666);
  }
  
  .signal-category {
    margin-bottom: 1rem;
  }
  .signal-category h4 {
    font-size: 0.9rem;
    color: var(--sf-text-muted, #666);
    margin: 0 0 0.5rem 0;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .signal-category ul {
    margin: 0;
    padding-left: 1.25rem;
  }
  .signal-category li {
    margin-bottom: 0.35rem;
    line-height: 1.5;
  }
  .no-signals {
    color: var(--sf-text-muted, #999);
    font-style: italic;
  }
  .save-signals-btn {
    background: linear-gradient(135deg, #10b981, #059669) !important;
  }
  .save-signals-btn:hover {
    background: linear-gradient(135deg, #059669, #047857) !important;
  }
  .save-signals-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
</style>

<script>
function parseMarkdown(text) {
  if (!text) return '';
  
  // Headers (must come before other processing)
  text = text.replace(/^### (.+)$/gm, '<span class="md-h3">$1</span>');
  text = text.replace(/^## (.+)$/gm, '<span class="md-h2">$1</span>');
  text = text.replace(/^# (.+)$/gm, '<span class="md-h1">$1</span>');
  
  // Inline code
  text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
  
  // Bold
  text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
  
  // Italic
  text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
  
  return text;
}

document.addEventListener('DOMContentLoaded', function() {
  const content = document.getElementById('doc-content');
  if (content) {
    content.innerHTML = parseMarkdown(content.textContent);
  }
});

async function extractSignals(docId) {
  const btn = document.getElementById('extractBtn');
  if (!btn) return;
  
  btn.disabled = true;
  btn.innerHTML = '‚è≥ Extracting...';
  
  try {
    const response = await fetch('/api/signals/extract-from-document', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'same-origin',
      body: JSON.stringify({ document_id: docId })
    });
    
    const data = await response.json();
    
    if (!response.ok) {
      alert('Error: ' + (data.error || 'Failed to extract signals'));
      return;
    }
    
    // Show results in modal
    showSignalResults(data.signals, data.total_signals);
    
  } catch (err) {
    console.error('Failed to extract signals:', err);
    alert('Failed to extract signals. Please try again.');
  } finally {
    btn.disabled = false;
    btn.innerHTML = 'üîç Extract Signals';
  }
}

function showSignalResults(signals, total) {
  const body = document.getElementById('signalModalBody');
  
  // Store for saving
  window.extractedSignals = signals;
  window.signalTotal = total;
  
  if (total === 0) {
    body.innerHTML = '<p class="no-signals">No signals found in this document.</p>';
    document.getElementById('saveSignalsBtn').style.display = 'none';
  } else {
    let html = `<p style="margin-bottom: 1rem;"><strong>${total}</strong> signals extracted:</p>`;
    
    const categories = [
      { key: 'decisions', label: 'üéØ Decisions', color: '#10b981' },
      { key: 'action_items', label: '‚úÖ Action Items', color: '#3b82f6' },
      { key: 'blockers', label: 'üöß Blockers', color: '#ef4444' },
      { key: 'risks', label: '‚ö†Ô∏è Risks', color: '#f59e0b' },
      { key: 'ideas', label: 'üí° Ideas', color: '#8b5cf6' }
    ];
    
    for (const cat of categories) {
      const items = signals[cat.key] || [];
      if (items.length > 0) {
        html += `<div class="signal-category">
          <h4 style="color: ${cat.color};">${cat.label} (${items.length})</h4>
          <ul>
            ${items.map(item => `<li>${escapeHtml(item)}</li>`).join('')}
          </ul>
        </div>`;
      }
    }
    
    body.innerHTML = html;
    document.getElementById('saveSignalsBtn').style.display = 'inline-block';
  }
  
  document.getElementById('signalModal').style.display = 'flex';
}

function closeSignalModal() {
  document.getElementById('signalModal').style.display = 'none';
}

async function saveExtractedSignals(docId) {
  const btn = document.getElementById('saveSignalsBtn');
  if (!btn || !window.extractedSignals) return;
  
  btn.disabled = true;
  btn.innerHTML = '‚è≥ Saving...';
  
  try {
    const response = await fetch('/api/signals/save-from-document', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'same-origin',
      body: JSON.stringify({
        document_id: docId,
        signals: window.extractedSignals
      })
    });
    
    const data = await response.json();
    
    if (!response.ok) {
      alert('Error: ' + (data.error || 'Failed to save signals'));
      return;
    }
    
    btn.innerHTML = '‚úì Saved!';
    btn.style.background = '#059669';
    
    // Show success message
    const body = document.getElementById('signalModalBody');
    body.innerHTML = `
      <div style="text-align: center; padding: 2rem;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">‚úÖ</div>
        <h3 style="margin-bottom: 0.5rem;">Signals Saved Successfully!</h3>
        <p style="color: var(--sf-text-muted);">${window.signalTotal} signals have been saved and will appear in the <a href="/signals">Signals Dashboard</a>.</p>
      </div>
    `;
    
  } catch (err) {
    console.error('Failed to save signals:', err);
    alert('Failed to save signals. Please try again.');
    btn.innerHTML = 'üíæ Save to Signals Dashboard';
  } finally {
    btn.disabled = false;
  }
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text || '';
  return div.innerHTML;
}
</script>
{% endblock %}
