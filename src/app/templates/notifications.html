{% extends "base.html" %}
{% block title %}Notifications - SignalFlow{% endblock %}
{% block content %}
<style>
  .notifications-page {
    max-width: 800px;
    margin: 0 auto;
  }

  .notifications-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
  }

  .notifications-header h1 {
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .notifications-actions {
    display: flex;
    gap: 0.75rem;
  }

  .notifications-actions button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.875rem;
    transition: all 0.2s;
  }

  .mark-all-read-btn {
    background: var(--sf-primary);
    color: white;
  }

  .mark-all-read-btn:hover {
    opacity: 0.9;
  }

  .notifications-filters {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
  }

  .filter-btn {
    padding: 0.4rem 0.8rem;
    border: 1px solid var(--sf-border);
    background: var(--sf-surface);
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.8rem;
    color: var(--sf-text-muted);
    transition: all 0.2s;
  }

  .filter-btn:hover, .filter-btn.active {
    background: var(--sf-primary);
    color: white;
    border-color: var(--sf-primary);
  }

  .notification-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  .notification-item {
    background: var(--sf-surface);
    border: 1px solid var(--sf-border);
    border-radius: 12px;
    padding: 1rem;
    display: flex;
    gap: 1rem;
    align-items: flex-start;
    transition: all 0.2s;
  }

  .notification-item:hover {
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .notification-item.unread {
    border-left: 3px solid var(--sf-primary);
    background: rgba(59, 130, 246, 0.05);
  }

  .notification-icon {
    width: 40px;
    height: 40px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    flex-shrink: 0;
  }

  .notification-icon.action_due { background: rgba(245, 158, 11, 0.15); }
  .notification-icon.review_ready { background: rgba(34, 197, 94, 0.15); }
  .notification-icon.standup_reminder { background: rgba(59, 130, 246, 0.15); }
  .notification-icon.blocker_alert { background: rgba(239, 68, 68, 0.15); }
  .notification-icon.coach_suggestion { background: rgba(139, 92, 246, 0.15); }
  .notification-icon.system { background: rgba(107, 114, 128, 0.15); }

  .notification-content {
    flex: 1;
  }

  .notification-title {
    font-weight: 600;
    margin-bottom: 0.25rem;
    color: var(--sf-text);
  }

  .notification-message {
    font-size: 0.9rem;
    color: var(--sf-text-muted);
    margin-bottom: 0.5rem;
  }

  .notification-meta {
    display: flex;
    gap: 1rem;
    font-size: 0.75rem;
    color: var(--sf-text-muted);
  }

  .notification-actions {
    display: flex;
    gap: 0.5rem;
    flex-shrink: 0;
  }

  .notification-actions button {
    padding: 0.4rem 0.6rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.75rem;
    transition: all 0.2s;
  }

  .action-btn {
    background: var(--sf-primary);
    color: white;
  }

  .dismiss-btn {
    background: var(--sf-border);
    color: var(--sf-text-muted);
  }

  .dismiss-btn:hover {
    background: rgba(239, 68, 68, 0.2);
    color: #dc2626;
  }

  .empty-state {
    text-align: center;
    padding: 3rem;
    color: var(--sf-text-muted);
  }

  .empty-state-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  .loading-state {
    text-align: center;
    padding: 2rem;
    color: var(--sf-text-muted);
  }
</style>

<div class="notifications-page">
  <div class="notifications-header">
    <h1>üîî Notifications</h1>
    <div class="notifications-actions">
      <button class="mark-all-read-btn" onclick="markAllAsRead()">Mark all as read</button>
    </div>
  </div>

  <div class="notifications-filters">
    <button class="filter-btn active" data-filter="all" onclick="filterNotifications('all', this)">All</button>
    <button class="filter-btn" data-filter="unread" onclick="filterNotifications('unread', this)">Unread</button>
    <button class="filter-btn" data-filter="action_due" onclick="filterNotifications('action_due', this)">‚è∞ Actions Due</button>
    <button class="filter-btn" data-filter="review_ready" onclick="filterNotifications('review_ready', this)">‚úÖ Ready for Review</button>
    <button class="filter-btn" data-filter="coach_suggestion" onclick="filterNotifications('coach_suggestion', this)">üí° Suggestions</button>
  </div>

  <div class="notification-list" id="notificationList">
    <div class="loading-state">Loading notifications...</div>
  </div>
</div>

<script>
  let allNotifications = [];
  let currentFilter = 'all';

  const typeIcons = {
    action_due: '‚è∞',
    review_ready: '‚úÖ',
    standup_reminder: 'üìù',
    blocker_alert: 'üöß',
    coach_suggestion: 'üí°',
    system: 'üîî',
    info: '‚ÑπÔ∏è'
  };

  async function loadNotifications() {
    try {
      const response = await fetch('/api/notifications?limit=50');
      if (!response.ok) throw new Error('Failed to load');
      const data = await response.json();
      allNotifications = data.notifications || data || [];
      renderNotifications();
    } catch (err) {
      console.error('Error loading notifications:', err);
      document.getElementById('notificationList').innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">‚ö†Ô∏è</div>
          <p>Could not load notifications</p>
          <p style="font-size: 0.85rem; margin-top: 0.5rem;">${err.message}</p>
        </div>
      `;
    }
  }

  function renderNotifications() {
    const list = document.getElementById('notificationList');
    let filtered = allNotifications;

    if (currentFilter === 'unread') {
      filtered = allNotifications.filter(n => !n.read_at);
    } else if (currentFilter !== 'all') {
      filtered = allNotifications.filter(n => n.type === currentFilter);
    }

    if (filtered.length === 0) {
      list.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">‚ú®</div>
          <p>No notifications${currentFilter !== 'all' ? ' in this category' : ''}</p>
          <p style="font-size: 0.85rem; margin-top: 0.5rem;">You're all caught up!</p>
        </div>
      `;
      return;
    }

    list.innerHTML = filtered.map(n => `
      <div class="notification-item ${n.read_at ? '' : 'unread'}" data-id="${n.id}" data-type="${n.type}">
        <div class="notification-icon ${n.type}">${typeIcons[n.type] || 'üîî'}</div>
        <div class="notification-content">
          <div class="notification-title">${escapeHtml(n.title)}</div>
          <div class="notification-message">${escapeHtml(n.message)}</div>
          <div class="notification-meta">
            <span>${formatTime(n.created_at)}</span>
            ${n.source ? `<span>From: ${escapeHtml(n.source)}</span>` : ''}
          </div>
        </div>
        <div class="notification-actions">
          ${n.action_url ? `<button class="action-btn" onclick="takeAction('${n.id}', '${n.action_url}')">View</button>` : ''}
          <button class="dismiss-btn" onclick="dismissNotification('${n.id}')">‚úï</button>
        </div>
      </div>
    `).join('');
  }

  function filterNotifications(filter, btn) {
    currentFilter = filter;
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    renderNotifications();
  }

  async function markAllAsRead() {
    try {
      await fetch('/api/notifications/read-all', { method: 'POST' });
      allNotifications.forEach(n => n.read_at = new Date().toISOString());
      renderNotifications();
      showToast('Success', 'All notifications marked as read', 'success');
    } catch (err) {
      showToast('Error', 'Could not mark as read', 'error');
    }
  }

  async function dismissNotification(id) {
    try {
      await fetch(`/api/notifications/${id}`, { method: 'DELETE' });
      allNotifications = allNotifications.filter(n => n.id !== id);
      renderNotifications();
    } catch (err) {
      console.error('Error dismissing notification:', err);
    }
  }

  function takeAction(id, url) {
    // Mark as read first
    fetch(`/api/notifications/${id}/read`, { method: 'POST' }).catch(() => {});
    // Navigate
    if (url) window.location.href = url;
  }

  function formatTime(isoDate) {
    if (!isoDate) return '';
    const date = new Date(isoDate);
    const now = new Date();
    const diffMs = now - date;
    const diffMins = Math.floor(diffMs / 60000);
    const diffHours = Math.floor(diffMs / 3600000);
    const diffDays = Math.floor(diffMs / 86400000);

    if (diffMins < 1) return 'Just now';
    if (diffMins < 60) return `${diffMins}m ago`;
    if (diffHours < 24) return `${diffHours}h ago`;
    if (diffDays < 7) return `${diffDays}d ago`;
    return date.toLocaleDateString();
  }

  function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Load on page load
  loadNotifications();
</script>
{% endblock %}
