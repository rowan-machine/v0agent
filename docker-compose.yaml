version: '3.8'

services:
  # Main FastAPI application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: v0agent_app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data                    # Persistent data
      - ./uploads:/app/uploads              # User uploads
      - ./logs:/app/logs                    # Application logs
      - ./.env:/app/.env:ro                 # Environment file (read-only)
    environment:
      - DATABASE_PATH=/app/data/agent.db
      - UPLOAD_DIR=/app/uploads
      - LOG_DIR=/app/logs
      - LOG_LEVEL=INFO
      # Redis for caching
      - REDIS_URL=redis://redis:6379/0
      # Embeddings via Supabase pgvector
      - EMBEDDINGS_PROVIDER=supabase
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - v0agent_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
  
  # MCP Server for AI Agent Tools
  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: v0agent_mcp
    ports:
      - "8002:8002"
    volumes:
      - ./.env:/app/.env:ro                 # Environment file (read-only)
    environment:
      - MCP_SERVER_PORT=8002
      - LOG_LEVEL=INFO
    networks:
      - v0agent_network
    restart: unless-stopped
    profiles:
      - mcp  # Enable with: docker-compose --profile mcp up
  
  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: v0agent_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - v0agent_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  redis_data:

networks:
  v0agent_network:
    driver: bridge
